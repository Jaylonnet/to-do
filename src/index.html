<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
</head>

<body>
    <div class="container">
        <div id="sidenav">
            <div id="logo">
                Placeholder Logo
            </div>
            <nav>
                <ul>
                    <li>Dashboard</li>
                    <li>Team</li>
                </ul>
            </nav>
            <section id="project-container">
                <h2>TO-DO</h2>

                    <li>Inbox</li>

                    <li>Hobby Project</li>
                </ul>
                <form action="">

                    <button type="submit">Add Project</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
