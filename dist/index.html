<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50ff1037c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="center">
            <div id="logo">What To Do?</div>
        </header>
        <section id="project-section">
            <h3>Projects</h3>
            <ul id="project-list">
            </ul>
            <form action="" id="add-project-form">
                <div><input type="text" id="project-title" placeholder="Project name" /></div>
                <div>
                    <button type="button" id="add-project-btn">Add Project</button>
                </div>
            </form>

            <form action="" id="edit-project-form" style="display: none;">
                <div><input type="text" id="project-title" /></div>
                <div>
                    <button type="button" id="edit-project-btn">Save Changes</button>
                </div>
            </form>
        </section>
        <section id="task-section">
            <div class="task-container">
                <h2 id="project-name">Project Name</h2>
                <ul id="task-list">
                </ul>
                <form action="" id="add-task-form">
                    <div><input type="text" id="task-title" placeholder="Task name" /></div>
                    <div><textarea id="task-description" placeholder="Description" rows="3"></textarea></div>
                    <div>
                        <input id="task-due-date" type="date">
                        <select id="task-priority" name="priority" id="priority">
                            <option value="priority1">Priority 1</option>
                            <option value="priority2">Priority 2</option>
                            <option value="priority3">Priority 3</option>
                            <option value="priority4">Priority 4</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" id="add-task-btn">Add Task</button>
                    </div>
                </form>

                <form action="" id="edit-task-form" style="display: none">
                    <div><input type="text" id="task-title" /></div>
                    <div><textarea id="task-description" rows="3"></textarea></div>
                    <div>
                        <input id="task-due-date" type="date">
                        <select id="task-priority" name="priority" id="priority">
                            <option value="priority1">Priority 1</option>
                            <option value="priority2">Priority 2</option>
                            <option value="priority3">Priority 3</option>
                            <option value="priority4">Priority 4</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" id="edit-task-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </section>
        <footer class="center">Created by Jaylon</footer>
    </div>
<script defer src="main.bundle.js"></script></body>

</html>
